<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CSS 入門</title>
    <style type="text/css">
    .title{
        font-weight:bold;font-size:20px
        }
    .content{
        width:400px;padding:10px;border:1px dashed blue;
        margin-top:10px;margin-bottom:10px;
        }
    .keyword{
        color: greenyellow;
        }
    .box{
        position:relative;left:0px;top:0px;
        width:100px;height:100px;background-color:lemonchiffon;
        }
    .toppp{
        position:relative;top:-8px
        }   
    </style>
</head>
<body>
    <div class="title">我討厭番茄</div>
    <div class="content">
        <span class="keyword">香菜</span>其實還好<br/>
        不知道為什麼這麼多人討厭他
    </div>

    <div class="title">火燒起來了</div>
    <div class="content">   
    救火阿<span class="keyword">homie</span>   
    越燒越<span class="toppp">旺</span>了 
    </div>
</body>
</html>
